<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 300px; 
        height: 40px; 
        font-size: 14px;
    }
    button {
        width: 300px; 
        height: 45px;
    }
</style>
<body>
    <div style="height: 656px; width: 500px; text-align: center;">
        <h1 style="font-size: 20px;">Login | <span style="color: #46A358;">Register</span></h1><br>
        <h2 style="font-size: 13px;">Enter your email and password to register.</h2>
        <input type="text" placeholder="Username">
        <br><br>
        <input type="email" placeholder="Enter your email address">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>
        <input type="password" placeholder="Confirm Password">
        <div style="height: 30px;"></div>
        <button type="submit">Register</button>
        <div style="height: 20px;"></div>
        <h2 style="font-size: 13px;">Or register with</h2>
        <div style="height: 20px;"></div>
        <button type="submit"><img src="./images/google.svg" alt="google">Continue with Google</button>
        <br><br>
        <button type="submit"><img src="./images/facebook.svg" alt="facebook">Continue with Facebook</button>
    </div>
</body>
</html>
